<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="esquerdaCell">
            <img src="./imgs/instaCell.png" alt="Instagram">
            <img src="./imgs/0a2d3016f375.jpg" alt="" class="imgCellContent">
        </div>
        <div class="direitaLogin">
            <div class="boxBranco">
                <h1 class="spriteLogo"></h1>
                <div class="fotoPerfil">
                    <img src="./imgs/fotoPerfil.jpg" alt="">
                </div>
                <a href="#" class="btnLogin">Continue como srSantesso</a>
                <a href="#" class="links">Remover Conta</a>
            </div>

            <div class="boxBranco">
                Não é srSantesso? <br /><br />
                <span> <a href="#" class="links">Trocar Conta</a>
                    ou <a href="#" class="links">Inscrever-se</a> </span>
            </div>

            <div class="lojasMobile">
                <p>Obtenha o Aplicativo</p>
                <div class="downloadApp">
                <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                    <img src="./imgs/lojaApple.png" alt="Download at Apple Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                    <img src="./imgs/lojaGoogle.png" alt="Download at Play Store">
                </a>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
